<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>お問い合わせフォーム</title>
</head>
<body>
<h1>お問い合わせフォーム</h1>
<form th:action="@{/confirmView}" method="post" th:object="${contactForm}">
	<label for="name">お名前</label>
	<input type="text" th:field="*{name}"><br>
	<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
	
	<label for="email">メールアドレス</label>
	<input type="text" th:field="*{email}"><br>
	<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
	
	<label for="confirmStr">お問い合わせ内容</label>
	<textarea cols="30" rows="10" th:field="*{confirmStr}"></textarea><br>
	<div th:if="${#fields.hasErrors('confirmStr')}" th:errors="*{confirmStr}" style="color: red;"></div>
	
	<button type="submit">送信</button>
</form>
</body>
</html>
